<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Minimal Blog</h1>
      <div class="header-controls">
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search posts..." class="search-input">
        </div>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
          <div class="toggle-slider">
            <span class="toggle-icon">ðŸŒ™</span>
          </div>
        </button>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div id="postsContainer" class="posts-grid">
        <!-- Posts will be dynamically loaded here -->
      </div>
      
      <div id="noResults" class="no-results" style="display: none;">
        <p>No posts found matching your search.</p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Minimal Blog. Simple and clean.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
